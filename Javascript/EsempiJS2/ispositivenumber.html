<!-- Definire una funzione isPostiveNumber che verifica se la stringa rappresenta un numero positivo e ritorna true o false -->
<html>
  <head>
    <script>
      function isPositiveNumber(inputString){
        if(isNaN(inputString)){
          return false;
        }
        let num = Number(inputString);
        return num > 0;
      }
      let someInput = prompt("inserisci un numero");
      console.log(isPositiveNumber(someInput));
    </script>
    </script>
  </head>
</html>
