<!--Creare una funzione che dando un array dei numeri, restituisce il numero che occorre più volte nell'array-->
<html>
    <head>
        <script>
            let array=[1,2,3,4,3,3,,2,4,5,1,1,3,3];
            function findMostFrequentElement(array){ 
                let map={};

                let 
                for(let i=0;i<array.length;i++){
                    let element=array[i];
                    if(map[element]){
                     map[element]=map[element]+1;    
                    } else{
                        map[element]=1;

                    }
                }

                let keys= Object.keys(map); //contiene gli elementi distinti dell'array (1,2,3,4,5)
                let maxCount=0;
                let mostFrequent=null;
                for (let i=0; i<keys.length; i++){
                    let count= map[keys[i]]; //faccio riferimento alla mappa Map e prendo il valore corrispondente alla chiave che sto analizzando, così vedo quante volte è apparso 
                    if(count>maxCount){
                        maxCount=count;
                        mostFrequent=keys[i];
                    }
                }

                return mostFrequent;
            }

            let MostFrequent=findMostFrequentElement(array);
            console.log(MostFrequent);
        </script>
    </head>
</html>
